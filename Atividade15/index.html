<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="myForm">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required minlength="10"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="comment">Comentário:</label>
    <textarea id="comment" name="comment" rows="4" required minlength="20"></textarea><br>

    <label for="first-time">É a sua primeira vez nesta página?</label><br>
    <input type="checkbox" id="first-time-yes" name="first-time" value="sim"> Sim<br>
    <input type="checkbox" id="first-time-no" name="first-time" value="não"> Não<br>

    <button type="submit">Enviar</button>
    <button type="button" onclick="limparFormulario()">Limpar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
