<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Pesquisa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Análise de Pesquisa</h1>

<form id="form">
    <label for="idade">Idade:</label>
    <input type="number" id="idade" required><br>
    <label for="sexo">Sexo:</label>
    <select id="sexo" required>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
    </select><br>
    <label for="opiniao">Opinião:</label>
    <select id="opiniao" required>
        <option value="1">Péssimo</option>
        <option value="2">Regular</option>
        <option value="3">Bom</option>
        <option value="4">Ótimo</option>
    </select><br>
    <button type="button" onclick="adicionarResposta()">Adicionar Resposta</button>
</form>

<div id="resultado"></div>

<script src="script.js"></script>
</body>
</html>
